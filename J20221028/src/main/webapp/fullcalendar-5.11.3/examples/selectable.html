<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link href='../lib/main.css' rel='stylesheet' />
  <script src='../lib/main.js'></script>
  <script>
    let mySchedules = [];

    document.addEventListener('DOMContentLoaded', function () {
      fetch('../../ScheduleServlet')
        .then(result => result.json())
        .then(listShow)
        .catch(err => console.error(err));

      function listShow(data = []) {
        console.log(data);
        data.forEach(schedules => {
          mySchedules.push(schedules);
        })
      
        
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth timeGridWeek timeGridDay'
        },
        initialDate: new Date(),
        navLinks: true, // can click day/week names to navigate views
        selectable: true,
        selectMirror: true,
        select: function (arg) {
          var title = prompt('ì œëª©ì„ ë„£ìœ¼ì„¸ìš”ğŸˆ');
          console.log(arg);
          if (title) {
            fetch('../../ScheduleServlet', {
                method: 'post',
                headers: {
                  'Content-type': 'application/x-www-form-urlencoded'
                },
                body: 'title=' + title + '&start=' + arg.startStr + '&end=' + arg.endStr
              })
              .then(result => result.text()) //jsoníƒ€ì…: json(), textíƒ€ì…: text()
              .then(result => {
                // ì •ìƒì²˜ë¦¬ or ì—ëŸ¬ë°œìƒ
                if (result=='success') { //ì •ìƒ
                  calendar.addEvent({
                    title: title,
                    start: arg.start,
                    end: arg.end,
                    allDay: arg.allDay
                  })
                  calendar.unselect()
                } else if(result=='fail') { // ì—ëŸ¬
                  alert('ì²˜ë¦¬ì¤‘ ì—ëŸ¬ë°œìƒ!');
                }
              })
              .catch(err => console.log(err))
          } // end of if(title)
          
        },
        eventClick: function (arg) {
          if (confirm('ì´ë²¤íŠ¸ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ğŸ˜¥')) {
            arg.event.remove()
          }
        },
        editable: true,
        dayMaxEvents: true, // allow "more" link when too many events
        events: mySchedules
      });

      calendar.render();
      }
    });
  </script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
